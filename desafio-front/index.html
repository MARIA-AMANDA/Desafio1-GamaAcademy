<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"  defer></script>
    <title>JobsNET</title>

</head>
<body>
  
    <header>
        <h1>JobsNET</h1> </br>
        <h5>Preencha esse fórmulário para se cadastar em nossas oportunidades de emprego. Boa sorte!</h5>
    </header>   

    <form method="get" action=".">
        <p>Dados Pessoais</p>
  <section class="dadosPessoais">
    
        <label for="nome">Nome Completo:<span class="required">*</span></label>
        <input type="text" name="nome" placeholder="Digite o seu nome completo" required>
   
        <label for="datanasci">Data de nascimento:<span class="required">*</span></label>
        <input type="date" name="datanasci" required></br>
  
        <label for="cargo">Cargo Pretendido:<span class="required">*</span></label>
        <input type="text" name="cargo" required>
 
     <label for="estadocivil"></label>Estado civil:</label>
      <select class="estadocivil" id="estadocivil">
      <option value="">Selecione:</option>
      <option value="Solteiro(a)">Solteiro(a)</option>
      <option value="Casado(a)">Casado(a)</option>
      <option value="Divorciado(a)">Divorciado(a)</option>
      <option value="Viúvo(a)">Viúvo(a)</option> </select></br>
      
      <label for="sexo"></label>Sexo:</label>
      <select class="sexo" id="sexo">
      <option value="">Selecione:</option>
      <option value="Feminino">Feminino</option>
      <option value="Masculino">Masculino</option>
      <option value="Prefiro não responder">Prefiro não responder</option> </select> 
    
      <label for="email">E-mail:<span class="required">*</span></label>
      <input type="email" placeholder="Digite o seu e-mail" required>
      
      <label for="cep">CEP:<span class="required">*</span></label>
      <input type="text" id="cep" maxlength="8" required></br>

        <label for="endereco">Endereço:<span class="required">*</span></label>
        <input type="text" id="endereco" placeholder="Ex: Nome da Rua, 56. Bloco 2, AP 301" required>

        <label for="bairro">Bairro:</label>
      <input type="text" id="bairro">

        <label for="estado">Estado:<span class="required">*</span></label>
          <select id="estado" required>
          <option value="">UF:</option>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AP">AP</option>
          <option value="AM">AM</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MS">MS</option>
          <option value="MT">MT</option>
          <option value="MG">MG</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PR">PR</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS">RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SP">SP</option>
          <option value="SE">SE</option>
          <option value="TO">TO</option> </select></br>
          
         <label for="cidade">Cidade:<span class="required">*</span></label>
          <input type="text" id="cidade" required>

          <label for="cel">Celular:<span class="required">*</span></label>
          <input type="tel" id="cel" required="required" name="cel" maxlength="15" >

          <label for="cel2">Celular 2:</label>
          <input type="tel" id="cel" name="cel2" maxlength="15"> 

  </section>

  <p>Documentos</p>
  <section class="documentos">
        <label for="identidade">Identidade:<span class="required">*</span></label>
        <input type="text" id="identidade" required>

        <label for="cpf">CPF:<span class="required">*</span></label>
        <input type="text" id="cpf" required></br>

        <label for="veiculo">Possui Veículo:</label>
          <select id="veiculo">
          <option value="">Selecione:</option>
          <option value="sim">Sim</option>
          <option value="nao">Não</option> 
          </select>

          <label for="habitacao">Habilitação:</label>
          <select id="habitacao">
          <option value="">Selecione:</option>
          <option value="CNH A">CNH A</option>
          <option value="CNH B">CNH B</option>
          <option value="CNH AB">CNH AB</option>

        </form>
        </select>
        
    </section>
    <div class="envio">
        <form actions="">
        <h5>Envie seu cadastro!</h5>
        <button type="submit" id="enviar">Enviar!</button>
      </div>
    </form>

</body>
</html>
